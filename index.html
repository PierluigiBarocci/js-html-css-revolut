<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dropdown Menu</title>
    </head>
    <body>
        <!-- navbar caratterizza il componente ma servono almeno altre due classi: in questo caso aggiungo un expand-lg, per il comportamento in modalitÃ  desktop, e lo stile dei colori (largo alla fantasia: primary,secondary,warning,info,success,dark,light...) -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary justify-content-between">
            <!-- il container serve per staccare il suo interno dai margini, in Boot4 ha anche una bella risposta responsive -->
            <div class="container">
                <a href="#" class="navbar-brand">My Revolut</a>

                <!-- navbar garantisce la visualizzazione del ul, mr-auto sta per margin-right auto (disponibili anche ml, my per top and bottom, mx per left and right) -->
                <ul class="navbar-nav mr-auto">
                    <!-- nav-item serve solo alla muscolatura Js -->
                    <li class="nav-item">
                        <!-- nav-link ha funzione stilistica invece -->
                        <a href="#" class="nav-link">Link1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link3</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link4</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link5</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link6</a>
                    </li>
                </ul>
                <!-- aggiungiamo anche un semplice bottone minimamente stilato -->
                <button class="btn btn-danger" type="button">Login</button>
            </div>
        </nav>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
